<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
     <title>Calculator</title>
</head>
<body>
    
    <div class="main"> 
        <div class="calculator">

            <div class="screen"></div>

        
    <div class="buttons-grid">
             
             <div class= "button" id="clear">clear</div>
             <div class= "button" id="delete">delete</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div id="add" class="button operator">+</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div id="subtract" class="button operator">x</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div id="multiply" class="button operator">-</div>
            <div class="button">.</div>
            <div class="button">0</div>
            <div id="divide" class="button operator">=</div>
            <div id="equal" class="button operator">+</div>
    </div>
</div>
    </div>
</body>
</html>
